<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>GEBCO 3D 地形ビューワ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
    }
  }
  </script>
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; display: flex; height: 100vh; overflow: hidden; }
    #viewer { flex: 1 1 auto; }
    #sidebar { width: 320px; padding: 12px; box-sizing: border-box; border-left: 1px solid #ddd; overflow-y: auto; background: #fafafa; }
    .control-group { margin-bottom: 16px; }
    .control-group label { display: block; font-weight: bold; margin-bottom: 4px; }
    .control-row { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
    input[type="range"] { flex: 1 1 auto; }
    input[type="number"] { width: 80px; }
    button { width: 100%; padding: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <div id="sidebar">
    <h2>地形スケール</h2>
    <div class="control-group">
      <label for="scaleXRange">X 軸スケール</label>
      <div class="control-row">
        <input id="scaleXRange" type="range" min="0.1" max="5" step="0.1" value="1" />
        <input id="scaleXNumber" type="number" min="0.1" max="5" step="0.1" value="1" />
      </div>
    </div>
    <div class="control-group">
      <label for="scaleYRange">Y 軸スケール</label>
      <div class="control-row">
        <input id="scaleYRange" type="range" min="0.1" max="5" step="0.1" value="1" />
        <input id="scaleYNumber" type="number" min="0.1" max="5" step="0.1" value="1" />
      </div>
    </div>
    <div class="control-group">
      <label for="scaleZRange">Z 軸スケール（高さ強調）</label>
      <div class="control-row">
        <input id="scaleZRange" type="range" min="0.1" max="10" step="0.1" value="1" />
        <input id="scaleZNumber" type="number" min="0.1" max="10" step="0.1" value="1" />
      </div>
    </div>
    <div class="control-group">
      <label for="baseThicknessRange">土台の厚み</label>
      <div class="control-row">
        <input id="baseThicknessRange" type="range" min="0.5" max="20" step="0.5" value="5" />
        <input id="baseThicknessNumber" type="number" min="0.5" max="20" step="0.5" value="5" />
      </div>
    </div>
    <div class="control-group">
      <button id="downloadStlBtn">STL ファイルをダウンロード</button>
    </div>
    <hr />
    <p style="font-size:12px;color:#666">※ このページは静的サイトです。GitHub Pages でホストできます。</p>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
